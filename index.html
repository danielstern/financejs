<body ng-app=Mortgage.Demo>

	<h1>
		Mortgagizer
	</h1>
	<h2>
		Principal vs Equity over Time
	</h2>
	<table >
		<thead>
			<tr>
				<th>
					Period
				</th>
				<td ng-repeat='balance in balances'>
					{{balance.period}}
				</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>
					Principal
				</th>	
				<td ng-repeat='balance in balances'>
					{{balance.P | currency}}
				</td>	
			</tr>
			<tr>
				<th>
					Equity
				</th>		
				<td ng-repeat='balance in balances'>
					{{balance.equity | currency}}
				</td>

			</tr>
		</tbody>
	</table>
